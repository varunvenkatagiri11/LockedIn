<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LockedIn Calendar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <section class="calendar-panel">
        <header class="calendar-header">
          <button id="prevMonth" aria-label="Previous month">←</button>
          <div>
            <h1 id="monthLabel" aria-live="polite">Month</h1>
            <p id="yearLabel" class="subtitle" aria-live="polite">Year</p>
          </div>
          <button id="nextMonth" aria-label="Next month">→</button>
        </header>
        <div class="weekday-row" id="weekdayRow"></div>
        <div class="calendar-grid" id="calendarGrid"></div>
      </section>
      <section class="detail-panel">
        <header>
          <h2 id="detailDate">Select a day</h2>
          <p class="subtitle">Click a day to edit notes and stats</p>
        </header>
        <form id="detailForm">
          <fieldset>
            <legend>Notes</legend>
            <label>
              School
              <textarea name="school" rows="3" placeholder="Homework, exams, classes"></textarea>
            </label>
            <label>
              Career
              <textarea name="career" rows="3" placeholder="Applications, networking, goals"></textarea>
            </label>
            <label>
              Personal
              <textarea name="personal" rows="3" placeholder="Health, hobbies, reminders"></textarea>
            </label>
          </fieldset>
          <fieldset>
            <legend>Digital wellbeing</legend>
            <label>
              Screen time (hrs)
              <input type="number" step="0.1" min="0" name="screenTime" placeholder="0" />
            </label>
            <label>
              Phone pickups
              <input type="number" step="1" min="0" name="pickups" placeholder="0" />
            </label>
          </fieldset>
          <div class="button-row">
            <button type="button" id="clearDay" disabled>Clear day</button>
          </div>
        </form>
      </section>
    </main>
    <script src="app.js" type="module"></script>
  </body>
</html>
